<!DOCTYPE html>
<html translate="no">
    <head>
        <meta charset="UTF-8">
        <title>Products</title>
    </head>
    <body>
        <h2>List of products</h2>
        <p><a href="/create">Create new product</a></p>
        <table>
            <thead><th>Id</th><th>Model</th><th>Company</th><th>Price</th><th></th></thead>
            {{range . }}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Model}}</td>
                <td>{{.Company}}</td>
                <td>{{.Price}}</td>
                <td><a href="/edit/{{.Id}}">Update</a> |
                    <a href="/delete/{{.Id}}">Delete</a>
                </td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
